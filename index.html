<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahma Divas Instagram Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
        }
        .post-container {
            width: 1080px;
            height: 1080px;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(34,193,195,1) 40%, rgba(253,187,45,1) 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            transform: rotate(-2deg);
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f2f2f2;
        }
        .main-text {
            font-size: 80px;
            line-height: 1.1;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.6);
        }
        .sub-text {
            font-size: 40px;
            margin-top: 30px;
            font-style: italic;
            color: #ff6f61;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        .cta-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            margin-top: 50px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }
        .cta-button:hover {
            background-color: #d85c52;
        }
        .subtle-glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="text-overlay">
            <div class="main-text subtle-glow">
                <br>
                 <br>
                
            </div>
            <div class="sub-text subtle-glow">
                 <br>
                
            </div>
           
    </div>
</body>
</html>
